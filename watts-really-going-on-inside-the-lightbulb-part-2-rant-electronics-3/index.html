<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting… | SiliconPen</title>

    <!-- Don’t index these temporary pages -->
    <meta name="robots" content="noindex" />

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050814;
        color: #f9fafb;
      }
      .box {
        padding: 1.5rem 2rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.6);
        font-size: 0.95rem;
      }
      a {
        color: #a5b4fc;
      }
    </style>

    <script>
      (function () {
        // current path, e.g. "/how-to-read-circuit-diagrams-a-beginners-guide/"
        var path = window.location.pathname.replace(/^\/|\/$/g, ""); // strip leading/trailing "/"
        var target = "/posts/" + path + ".html";

        // safety: if somehow path is empty, just go home
        if (!path) {
          target = "/";
        }

        // set fallback link text
        window.addEventListener("DOMContentLoaded", function () {
          var link = document.getElementById("target-link");
          if (link) link.href = target;
        });

        // redirect
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <div class="box">
      Redirecting to the updated article…  
      If nothing happens, <a id="target-link" href="/">click here</a>.
    </div>
  </body>
</html>
