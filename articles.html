  function loadAdsense() {
    let s = document.createElement("script");
    s.async = true;
    s.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3169103084290208";
    s.setAttribute("crossorigin", "anonymous");
    document.head.appendChild(s);
  }

  if (localStorage.getItem("sp_cookie_ok")) {
    loadAdsense();
  } else {
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("cookieAccept");
      if (btn) btn.addEventListener("click", loadAdsense);
    });
  }
</script>

    <script>
      const navToggle = document.querySelector(".nav-toggle");
      const navPill = document.querySelector(".nav-pill");
      const dropdownToggle = document.querySelector(".dropdown-toggle");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      navToggle.addEventListener("click", () => {
        navPill.classList.toggle("nav-open");
      });

      dropdownToggle.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdownMenu.classList.toggle("dropdown-open");
      });

      document.addEventListener("click", () => {
        dropdownMenu.classList.remove("dropdown-open");
      });
    </script>
    <script>
fetch("posts.json")
  .then(res => res.json())
  .then(posts => {
    posts.sort((a, b) => new Date(b.date) - new Date(a.date));
    const container = document.querySelector(".archive-list");

    posts.forEach(post => {
      const card = `
        <a href="${post.slug}" class="archive-item">
          <div class="archive-thumb">
            <img src="${post.cover}">
          </div>

          <div class="archive-info">
            <h2>${post.title}</h2>
            <p>${post.subtitle}</p>
            <span class="archive-date">${post.date}</span>
          </div>
        </a>
      `;
      container.insertAdjacentHTML("beforeend", card);
    });
  });

</script>
<script>
