    <h1 id="tag-title"></h1>
<div id="archive-list"></div>


<script>
let allPosts = [];

function renderPosts(posts) {
  const container = document.getElementById("archive-list");
  if (!container) return;

  container.innerHTML = "";

  if (!posts.length) {
    container.innerHTML = "<p>No matching articles found.</p>";
    return;
  }

  posts.forEach(post => {
    const card = `
      <a href="${post.slug}" class="archive-item">
        <div class="archive-thumb">
          <img src="${post.cover}" alt="">
        </div>

        <div class="archive-info">
          <h2>${post.title}</h2>
          <p>${post.subtitle}</p>
          <span class="archive-date">${post.date}</span>
        </div>
      </a>
    `;
    container.insertAdjacentHTML("beforeend", card);
  });
}

function postMatchesQuery(post, query) {
  const q = query.toLowerCase();
  return (
    post.title.toLowerCase().includes(q) ||
    post.subtitle.toLowerCase().includes(q) ||
    post.tags?.some(tag => tag.includes(q))
  );
}

const params = new URLSearchParams(window.location.search);
const tag = params.get("tag");

fetch("/posts.json")
  .then(r => r.json())
  .then(posts => {
    allPosts = posts;

    const filtered = tag
      ? posts.filter(p => p.tags?.includes(tag))
      : posts;

    document.getElementById("tag-title").textContent =
      tag ? `Posts tagged with #${tag}` : "All tags";

    document.title = tag ? `#${tag} – SiliconPen` : "Tags – SiliconPen";

    renderPosts(filtered);
  });

const searchInput = document.getElementById("search");
if (searchInput) {
  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) {
      renderPosts(allPosts);
      return;
    }
    renderPosts(allPosts.filter(p => postMatchesQuery(p, query)));
  });
}
</script>
